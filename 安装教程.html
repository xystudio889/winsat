<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安装提示</title>
</head>
<body>
    从<a href="https://github.com/xystudio889/winsat/releases ">release</a>下载binaries安装包，解压后右键点击cer文件，点击安装，选择存储位置为“本地计算机”，点击“将所有的证书都放入下列存储”，点击下一步，选择路径为“受信任的根证书颁发机构”，点击“确定”，点击“下一步”完成证书安装。
    <br>
    然后点击msix文件，点击安装完成。
    <a href="./video.mp4">安装教程视频</a>
</body>
</html>
